<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Decorations
        </title>
        <style>
           h1{
            text-decoration:overline;
            text-transform:uppercase
           }
          h2{
            text-decoration:line-through;
            text-transform:capitalize
          }  
        </style>
    </head>
    <body>
        <h1>
            Welcome to our Website
        </h1>
        <h2>
            Welcome to our Website
        </h2>
    </body>
</html>
