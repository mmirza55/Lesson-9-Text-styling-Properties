<!DOCTYPE html>
<html>
    <head>
        <title>
            Transform
        </title>
        <style>
            div{
                width:300px;
                height:100px;
                background-color: green;
                border: 1px solid black;
            }
            #myDiv{
                transform:rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <h1>
            Welcome to my Website
        </h1>
        <p>
            Are you ready to explore our new school
        </p>
        <div>
            Website
        </div>
        <div id="myDiv">
            Website
        </div>
    </body>
</html>
